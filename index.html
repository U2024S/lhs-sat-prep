<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LHS SAT Prep</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0d0d0d; /* Dark background */
        color: white;
        text-align: center;
    }

    /* CONTAINER FOR IMAGE TO ENSURE SQUARE SHAPE AND CROP */
    .image-container {
        width: 100%;
        max-width: 400px; /* Adjust size of the square logo */
        height: 400px;
        margin: 40px auto 0 auto;
        overflow: hidden; /* Crucial for hiding parts of the image that fall outside the square */
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(76, 123, 255, 0.4); /* Flashy glow */
        position: relative;
        transform: scale(0.95); /* Slightly pull away from edges */
    }

    /* THE IMAGE ITSELF */
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Forces the image to fill the square space, cropping excess */
        object-position: center; /* Ensures the middle of the image is used */
        filter: brightness(0.8);
    }

    /* CARD - Floating effect, slightly offset from the top */
    .card {
        max-width: 700px;
        margin: -60px auto 50px auto; /* Pulls the card up to overlap the image */
        background: #1a1a1a;
        padding: 35px 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.6), 0 0 5px rgba(255,255,255,0.05); /* Deep shadow + subtle border light */
        border: 1px solid #2a2a2a;
        position: relative;
        z-index: 10;
    }

    h1 {
        font-size: 48px;
        margin-top: 0;
        margin-bottom: 20px;
        font-weight: 900;
        color: #4c7bff; /* Blue text to match button/glow */
        text-shadow: 0 0 10px rgba(76, 123, 255, 0.3); /* Title glow */
    }

    p {
        font-size: 19px;
        line-height: 1.7;
        margin-bottom: 28px;
        color: #cccccc;
    }

    .join-btn {
        background: #4c7bff;
        color: white;
        font-size: 24px;
        padding: 16px 36px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        font-weight: bold;
        box-shadow: 0 5px 20px rgba(76, 123, 255, 0.4); /* Flashy button glow */
    }

    .join-btn:hover {
        transform: translateY(-3px) scale(1.03);
        background: #5a85ff;
        box-shadow: 0 8px 25px rgba(76, 123, 255, 0.6);
    }
</style>
</head>
<body>

<div class="image-container">
    <img src="sat long (1).jpg" alt="LHS SAT Prep Logo">
</div>

<div class="card">
    <h1>LHS SAT PREP</h1>
    <p>
        Get free resources, Desmos tricks for an 800 in Math, question banks, vocab tools,
        test predictions, and everything you need to study smarter and conquer the SAT!
    </p>

    <button class="join-btn" onclick="window.location.href='https://discord.gg/DcXwBmRUgv'">
        Join the Discord
    </button>
</div>

</body>
</html>
